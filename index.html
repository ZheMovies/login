<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes e Séries - Assine Já</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
    }
    .container {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      border: 2px solid red;
    }
    h2 {
      font-size: 26px;
      color: red;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-red { background: red; color: white; }
    .btn-red:hover { background: darkred; }
    .btn-green, .btn-blue {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .btn-green { background: #25D366; }
    .btn-green:hover { background: #1ebe5d; }
    .btn-blue { background: #0088cc; }
    .btn-blue:hover { background: #007bb5; }
    .button-container { margin-top: 20px; }
    #erro {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      color: #fff;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Filmes e Séries de Qualidade</h2>
    <p>Apenas R$ 4,99/mensal</p>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button class="btn-red" onclick="login()">Entrar</button>
    <p>Ou</p>
    <button class="btn-red" onclick="gerarTesteGratis()">Teste grátis por 3 dias</button>
    <p>Faça a sua assinatura ou renove seu plano mensal</p>
    <div class="button-container">
      <a class="btn-green" href="https://wa.me/559999999999?text=Quero%20renovar%20minha%20associação!" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="24">
        Assinar pelo WhatsApp
      </a>
      <a class="btn-blue" href="https://t.me/559999999999?text=Quero%20renovar%20minha%20associação!" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Telegram_logo.svg" alt="Telegram" width="24">
        Assinar pelo Telegram
      </a>
    </div>
  </div>
  <div id="erro"></div>
  <script>
    const users = {
      "user1": { password: "senha1", ativo: true },
      "user2": { password: "senha2", ativo: false },
      "user3": { password: "senha3", ativo: true },
      "user4": { password: "senha4", ativo: true }
    };

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (users[username] && users[username].password === password) {
        if (!users[username].ativo) {
          mostrarErro('Sua assinatura expirou. Entre em contato para renovar.');
          return;
        }

        mostrarErro('Login realizado com sucesso! Redirecionando...');
        setTimeout(() => { window.location.href = 'dashboard.html'; }, 2000);
      } else {
        mostrarErro('Usuário ou senha incorretos!');
      }
    }

    function gerarTesteGratis() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          const ipUsado = localStorage.getItem('testeGratisIP');

          if (ipUsado === ip) {
            mostrarErro('Você já utilizou o teste grátis.');
            return;
          }

          localStorage.setItem('testeGratisIP', ip);
          mostrarErro('Teste criado! Usuário: <b>teste1234</b> | Senha: <b>abc123</b> | Válido por 3 dias.');
        })
        .catch(() => mostrarErro('Erro ao obter IP.'));
    }

    function mostrarErro(mensagem) {
      const erroDiv = document.getElementById('erro');
      erroDiv.innerHTML = mensagem;
      erroDiv.style.display = 'block';
      setTimeout(() => { erroDiv.style.display = 'none'; }, 4000);
    }
  </script>
</body>
</html>
