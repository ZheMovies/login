<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes e Séries - Assine Já</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
    }
    .container {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      border: 2px solid red;
    }
    h2 {
      font-size: 26px;
    }
    h2 span.vortex {
      color: white;
      text-shadow: 2px 2px 4px #000;
    }
    h2 span.play {
      color: red;
      text-shadow: 2px 2px 4px #000;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-red {
      background: red;
      color: white;
    }
    .btn-red:hover {
      background: darkred;
    }
    .btn-green, .btn-blue {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .btn-green {
      background: #25D366;
    }
    .btn-green:hover {
      background: #1ebe5d;
    }
    .btn-blue {
      background: #0088cc;
    }
    .btn-blue:hover {
      background: #007bb5;
    }
    .button-container {
      margin-top: 20px;
    }
    #erro {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      color: #fff;
      font-size: 18px;
    }
    #tela-boas-vindas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      justify-content: center;
      align-items: center;
    }
    .container-boas-vindas {
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      width: 400px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #mensagem-boas-vindas {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .btn-ok {
      background-color: red;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    .btn-ok:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="vortex">Vortex</span><span class="play">play</span></h2>
<p>Filmes e Séries por apenas R$ 4,99/mensal</p>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button class="btn-red" onclick="login()">Entrar</button>
    <p>Ou</p>
     <button class="btn-red" onclick="gerarTesteGratis()">Teste grátis por 3 dias</button>
    <p>Faça a sua assinatura ou renove seu plano mensal</p>
    <div class="button-container">
      <a class="btn-green" href="https://wa.me/9?text=Quero%20renovar%20minha%20associação!" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="24">
        Assinar pelo WhatsApp
      </a>
      <a class="btn-blue" href="https://t.me/59?text=Quero%20renovar%20minha%20associação!" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Telegram_logo.svg" alt="Telegram" width="24">
        Assinar pelo Telegram
      </a>
    </div>
  </div>
  <div id="tela-boas-vindas">
    <div class="container-boas-vindas">
      <h2 id="mensagem-boas-vindas"></h2>
      <button class="btn-ok" onclick="avançar()">OK</button>
    </div>
  </div>
  <div id="erro"></div>
  <script>
    const users = {
      "user1": {
        password: "senha1",
        ativo: false,
        criadoEm: new Date('2025-01-21').getTime(),
        ip: null,
        plano: { dias: 30 }
      },
      "user2": {
        password: "senha2",
        ativo: false,
        criadoEm: new Date('2025-01-17').getTime(),
        ip: null,
        plano: { dias: 30 }
      },
      "user3": {
        password: "senha3",
        ativo: false,
        criadoEm: new Date('2025-02-22').getTime(),
        ip: null,
        plano: { dias: 30 }
      },
      "user4": {
        password: "senha4",
        ativo: true,
        criadoEm: new Date('2025-03-23').getTime(),
        ip: null,
        plano: { dias: 30 }
      }
    };

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const user = users[username];
      if (user && user.password === password) {
        const agora = new Date().getTime();
        const expiracao = user.criadoEm + (user.plano.dias * 24 * 60 * 60 * 1000);
        if (agora > expiracao) {
          mostrarErro('Sua assinatura expirou. Entre em contato para renovar.');
          return;
        }
        const diasRestantes = Math.floor((expiracao - agora) / (24 * 60 * 60 * 1000));
        if (diasRestantes <= 3) {
          alert(`Faltam apenas ${diasRestantes} dias para o fim do seu plano!`);
        }
        exibirTelaBoasVindas(username, diasRestantes);
      } else {
        mostrarErro('Usuário ou senha incorretos!');
      }
    }

    function gerarTesteGratis() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          if (localStorage.getItem('testeGratisIP') === ip) {
            mostrarErro('Você já utilizou o teste grátis.');
            return;
          }
          localStorage.setItem('testeGratisIP', ip);
          mostrarErro('Teste criado! Usuário: <b>teste1234</b> | Senha: <b>abc123</b> | Válido por 3 dias.');
        })
        .catch(() => mostrarErro('Erro ao obter IP.'));
    }

    function exibirTelaBoasVindas(username, diasRestantes) {
      const telaBoasVindas = document.getElementById('tela-boas-vindas');
      telaBoasVindas.style.display = 'flex';
      const mensagemBoasVindas = document.getElementById('mensagem-boas-vindas');
      mensagemBoasVindas.innerHTML = `Bem-vindo, ${username}! Seu plano expira em ${diasRestantes} dias.`;
    }

    function avançar() {
      const telaBoasVindas = document.getElementById('tela-boas-vindas');
      telaBoasVindas.style.display = 'none';
      window.location.href = 'dashboard.html';
    }

    function mostrarErro(mensagem) {
      const erroDiv = document.getElementById('erro');
      erroDiv.innerHTML = mensagem;
      erroDiv.style.display = 'block';
      setTimeout(() => {
        erroDiv.style.display = 'none';
      }, 4000);
    }
  </script>
</body>
</html>
